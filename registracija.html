<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Cal+Sans&family=Comic+Relief:wght@400;700&family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/994ab26b02.js" crossorigin="anonymous"></script>
    <title>Registracija</title>
    <link rel="stylesheet" href="css/registracija.css">
    <link rel="stylesheet" href="css/nav.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="index.html"><img src="./images/Cheezz.png" alt="Logo prodavnice sireva"></a>
            </div>
            <ul class="nav-links">
                <li><a class="linkmenija" href="index.html">Početna</a></li>
                <li><a class="linkmenija" href="ponuda.html">Ponuda</a></li>
                <li><a class="linkmenija" href="korpa.html">Korpa</a></li>
                <li><a class="linkmenija" href="kontakt.html">Kontakt</a></li>
                <li><a class="linkmenija" href="registracija.html">Registrujte se</a></li>
                <li><a class="linkmenija" href="login.html">Prijavite se</a></li>
            </ul>
        </nav>
    </header>
    <section class="registracija-container">
        <h2>Kreirajte nalog</h2>
        <div class="form">
            <form>

                <div class="input-group">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" name="ime-i-prezime" placeholder="Ime i prezime" required> <br>
                </div>

                <div class="input-group">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" name="email" placeholder="Email" required> <br>
                </div>

                <div class="input-group">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" name="lozinka" placeholder="Lozinka" required> <br>
                </div>

                <div class="input-group">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" name="potvrdi-lozinku" placeholder="Potvrdite lozinku" required> <br>
                </div>

                <div class="input-group">
                    <i class="fa-solid fa-address-book"></i>
                    <input type="text" name="adresa" placeholder="Unesite adresu" required> <br>
                </div>

                <div class="input-group">
                    <i class="fa-solid fa-phone"></i>
                    <input type="text" name="telefon" placeholder="Unesite broj telefona" required> <br>
                </div>

                 <div class="input-group">
                    <i class="fa-solid fa-calendar"></i>
                    <input type="date" name="datum-rodjenja" placeholder="Datum rođenja" required> <br>
                </div>

                <div class="input-group">
                    <i class="fa-solid fa-venus-mars"></i>
                    <select name="pol" required>
                        <option value="" disabled selected>Izaberite pol</option>
                        <option value="muski">Muski</option>
                        <option value="zenski">Zenski</option>
                        
                    </select>
                </div>

                <div class="submit-dugme">
                    <button type="submit">Registruj se</button>
                </div>

            </form>
        </div>
        <div class="login-link">
            <p>Već imate nalog? <a href="login.html">Prijavite se</a></p>
    </section>

</body>
</html>
