<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://kit.fontawesome.com/994ab26b02.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/registracija.css">
</head>
<body>

     <section class="registracija-container">
        <h2>Prijavite se</h2>
        <div class="form">
            <form>
                <div class="input-group">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" name="email" placeholder="Email" required> <br>
                </div>

                <div class="input-group">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" name="lozinka" placeholder="Lozinka" required> <br>
                </div>

                <div class="submit-dugme">
                    <button type="submit">Prijavite se</button>
                </div>

            </form>
            <div class="registracija-link">
                <p>Nemate nalog? <a href="registracija.html">Registrujte se</a></p>
            </div>
        </div>
    </section>


</body>
</html>
